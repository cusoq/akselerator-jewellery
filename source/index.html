<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery store</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="centering-container">
      <div class="header__header-content">


        <button class="header__burger" data-hystmodal="#myModal">
          <svg width="25" height="18" viewBox="0 0 25 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite_auto.svg#icon-burger"></use>
          </svg>
        </button>


        <form class="header__search search" action="#" method="post">
          <label for="search">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite_auto.svg#icon-search"></use>
            </svg>
          </label>
          <input type="search" name="search" id="search" placeholder="Type here to search">
        </form>


        <a class="header__logo header__logo--menu">
          <svg width="66" height="66" viewBox="0 0 66 66" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
          </svg>
        </a>

        <div class="header__user-bar user-bar">
          <a class="user-bar__item user-bar__login-link user-bar__login-link-js" href="login.html">Login</a>

          <a class="user-bar__item user-bar__cart-link" href="#" data-hystmodal="#myModal2">
            <div>
              Cart&nbsp;
              <span class="user-bar__cart-link-counter">0</span>
            </div>
            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
            </svg>
          </a>
        </div>

      </div>
      <nav class="navigation navigation--menu">
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a href="#new">What’s new</a>
          </li>
          <li class="navigation__list-item">
            <a href="catalog.html">Chokers</a>
          </li>
          <li class="navigation__list-item">
            <a href="catalog.html">Necklaces</a>
          </li>
          <li class="navigation__list-item">
            <a href="catalog.html">Rings</a>
          </li>
          <li class="navigation__list-item">
            <a href="catalog.html">Earrings</a>
          </li>
        </ul>

        <ul class="navigation__expanded-list">
          <li class="navigation__expanded-list-item">
            <a href="#">About CH</a>
          </li>
          <li class="navigation__expanded-list-item">
            <a href="#">Stores&nbsp;&#38;&nbsp;Hours</a>
          </li>
          <li class="navigation__expanded-list-item">
            <a href="#">Contact Us</a>
          </li>
          <li class="navigation__expanded-list-item navigation__expanded-list-item--login login-link-js">
            <a href="login.html" target="_blank">Login</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>
  <main class="main">

  </main>
  <footer class="footer">

  </footer>footer>

    <div class="hystmodal" id="myModal" aria-hidden="true">
      <div class="hystmodal__wrap">
        <div class="hystmodal__window modal-menu" role="dialog" aria-modal="true">

          <div class="modal-menu__header">
            <button data-hystclose class="modal-menu__close-button">
              <svg width="25" height="18" viewBox="0 0 25 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite_auto.svg#icon-burger"></use>
              </svg>
            </button>
            <div class="modal-menu__logo">
              <svg width="66" height="66" viewBox="0 0 66 66" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
              </svg>
            </div>


            <a class="modal-menu__cart" href="#" data-hystmodal="#myModal2">
              <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
              </svg>
            </a>
          </div>

          <form class="modal-menu__search search" action="#" method="post">
            <label for="search-modal">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite_auto.svg#icon-search"></use>
              </svg>
            </label>
            <input type="search" name="search" id="search-modal" placeholder="Type here to search">
          </form>
          <nav class="modal-menu__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__list-item">
                <a href="#new">What’s new</a>
              </li>
              <li class="navigation__list-item">
                <a href="catalog.html">Chokers</a>
              </li>
              <li class="navigation__list-item">
                <a href="catalog.html">Necklaces</a>
              </li>
              <li class="navigation__list-item">
                <a href="catalog.html">Rings</a>
              </li>
              <li class="navigation__list-item">
                <a href="catalog.html">Earrings</a>
              </li>
            </ul>

            <ul class="navigation__expanded-list">
              <li class="navigation__expanded-list-item">
                <a href="#">About CH</a>
              </li>
              <li class="navigation__expanded-list-item">
                <a href="#">Stores&nbsp;&#38;&nbsp;Hours</a>
              </li>
              <li class="navigation__expanded-list-item">
                <a href="#">Contact Us</a>
              </li>
              <li class="navigation__expanded-list-item navigation__expanded-list-item--login login-link-js">
                <a href="login.html" target="_blank">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
